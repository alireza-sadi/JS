<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="holder"></div>
    <script>
      A = ["green", "blue", "red", "yellow", "purple"];
      //با استفاده از آرایه بالا و همینطور
      //.forEach()
      //پنج دکمه مختلف در صفحه بسازید که رنگ زمینه هر دکمه مطابق با رنگ های داخل آرایه باشد
      A.forEach((el) => {
        h = document.getElementById("holder");
        n = document.createElement("button");
        n.innerText = el;

        h.style.display = "flex"
        h.style.flexDirection = "column"
        n.style.backgroundColor = el;
        n.style.marginBottom = "1rem"
        h.appendChild(n);
      });
    </script>
  </body>
</html>
