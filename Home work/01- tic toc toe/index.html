<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
      }
      .container > div {
        display: inline-block;
        border: 1px solid black;
        text-align: center;
        padding: 50px 0;
        font-size: large;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
      <div onclick="tic(this)"></div>
    </div>
    <script>
      a = "X";
      b = "O";
      function tic(el) {
        el.innerText = a;

        t = b;
        b = a;
        a = t;
      }
    </script>
  </body>
</html>
