<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      A = [10, 20, 30, 40, 50];

     //مجموع این اعداد را از روشهای زیر محاسبه کنید
      
      // 1. reduce()
      r = A.reduce((a, b) => a + b);
      console.log("1." + r);
      
      // 2. for()
      c = 0;
      for (i = 0; i < A.length; i++) {
        c += A[i];
      }
      console.log("2.", c);
      
      // 3. for() + in
      z = 0;
      for (t in A) {
        z += A[t];
      }
      console.log("3." + z);
      
      // 4. for() + of
      v = 0;
      for (let o of A) {
        v += o;
      }
      console.log("4." + v);

      // 5. while
      p = 0;
      let x = 0;
      while (x < A.length) {
        p += A[x];
        x++;
      }
      console.log("5." + p);
    </script>
  </body>
</html>
