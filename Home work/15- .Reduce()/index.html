<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      A = [10, 20, 30, 40, 50];

      //مجموع این اعداد را از روشهای زیر محاسبه کنید
      // 1. reduce()
      r = A.reduce((a, b) => a + b);
      console.log("1." + r);
      // 2. for()
      c = 0
      for ( i=0; i < A.length; i++) {
        c += A[i]
      }
      console.log("2.",c)
      // 3. for() + in
      // 4. for() + of
      // 5. while
    </script>
  </body>
</html>
