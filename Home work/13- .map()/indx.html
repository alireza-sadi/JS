<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      A = ["12", "14", "16", "18", "20"];

      //در این ارایه تعدادی عدد وجود دارد اما جنس این اعداد بصورت رشته است
      //با استفاده از متد
      //.map()
      //اعضای این رشته را به عدد تبدیل کرده، یک واحد به هر کدام اضافه کنید و در
      //همین ارایه قرار دهید

      newA = A.map(sum);
      function sum(num) {
        return parseInt(num) + 1;
      }
      console.log(newA);
    </script>
  </body>
</html>
