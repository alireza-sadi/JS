<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <div class="container">
      <div id="monitor" contenteditable="true"></div>
      <div onclick="add(this)">/</div>
      <div onclick="clearall()">CE</div>
      <div onclick="backspace()">Backspace</div>
      <div onclick="add(this)">-</div>
      <div onclick="add(this)">7</div>
      <div onclick="add(this)">8</div>
      <div onclick="add(this)">9</div>
      <div onclick="add(this)">*</div>
      <div onclick="add(this)">4</div>
      <div onclick="add(this)">5</div>
      <div onclick="add(this)">6</div>
      <div onclick="add(this)">+</div>
      <div onclick="add(this)">1</div>
      <div onclick="add(this)">2</div>
      <div onclick="add(this)">3</div>
      <div onclick="sum()">=</div>
      <div onclick="add(this)">0</div>
      <div onclick="add(this)">.</div>
    </div>
    <span>Copyright @Ali.ST</span>
  </body>
</html>
