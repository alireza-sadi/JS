<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dictionary</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/style.mini.css" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="l-div">
        <h2>Add Word</h2>
        <input type="text" name="" id="word" placeholder="Enter word :" />
        <input
          type="text"
          name=""
          id="definition"
          placeholder="Enter definition : "
        />
        <button onclick="add()">Add to Dictionary</button>
      </div>
      <div class="r-div">
        <h2>Translation</h2>
        <input type="text" name="" id="word-tr" placeholder="Enter word :" />
        <input
          type="text"
          id="definition-tr"
          placeholder="Definition shows here:"
          disabled
        />
      </div>
    </div>
    <span>Copyright @Ali.ST</span>
  </body>
  <script src="./assets/script.js"></script>
</html>
